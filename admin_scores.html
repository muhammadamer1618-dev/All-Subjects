<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدخال درجات الاختبار</title>
    <link href='https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap' rel='stylesheet'>
    <style>
        body {
            font-family: Calibri;
            background: #eef;
            padding: 20px;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #1976d2;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 18px;
            border: 1px solid #999;
            border-radius: 8px;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>إدخال درجات الاختبار</h2>

<input id="code" placeholder="كود الطالب">
<input id="mark" placeholder="درجة الطالب">

<button onclick="saveScore()">حفظ الدرجات</button>
<button onclick="location='index.html'">الصفحة الرئيسية</button>

<table id="studentsTable">
    <thead>
        <tr>
            <th>الكود</th>
            <th>اسم الطالب</th>
            <th>المادة</th>
            <th>درجة الطالب</th>
            <th>إجراءات</th>
        </tr>
    </thead>
    <tbody id="studentsBody">
        <!-- يتم إدراج بيانات الطلاب هنا -->
    </tbody>
</table>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyCX-KNQTu0Y1tnTGWd1sKtXLDUmR7Tehek",
        authDomain: "english-results.firebaseapp.com",
        projectId: "english-results",
        storageBucket: "english-results.firebasestorage.app",
        messagingSenderId: "673616902884",
        appId: "1:673616902884:web:62c38d39a3c1a0694a4af1"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // دالة لحفظ درجات الطالب
    function saveScore() {
        var studentCode = document.getElementById('code').value.trim();
        var studentMark = document.getElementById('mark').value.trim();

        if (!studentCode || !studentMark) {
            alert("يرجى إدخال كود الطالب ودرجة الطالب");
            return;
        }

        var studentRef = db.collection("students").doc(studentCode);

        studentRef.update({
            mark: Number(studentMark)
        }).then(function() {
            alert("تم حفظ درجات الطالب بنجاح");
        }).catch(function(error) {
            alert("حدث خطأ أثناء حفظ الدرجات");
            console.error(error);
        });
    }

    // دالة لتحميل بيانات الطلاب في جدول كشف الدرجات
    function loadStudents() {
        var tbody = document.getElementById('studentsBody');
        tbody.innerHTML = "";

        db.collection("students").get().then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                var student = doc.data();
                var row = document.createElement("tr");

                row.innerHTML = `
                    <td>${doc.id}</td>
                    <td>${student.name}</td>
                    <td>${student.subject}</td>
                    <td>${student.mark || "غير مُسجلة"}</td>
                    <td>
                        <button onclick="editStudent('${doc.id}')">تعديل</button>
                        <button onclick="deleteStudent('${doc.id}')">حذف</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }).catch(function(error) {
            console.error("Error getting documents: ", error);
        });
    }

    // دالة لتعديل بيانات الطالب
    function editStudent(studentId) {
        // يمكن إضافة وظائف لتعديل درجة الطالب إذا كنت تريد تعديل الدرجة مباشرة
    }

    // دالة لحذف الطالب
    function deleteStudent(studentId) {
        if (confirm("هل تريد حذف هذا الطالب؟")) {
            db.collection("students").doc(studentId).delete().then(function() {
                alert("تم حذف الطالب");
                loadStudents(); // إعادة تحميل الطلاب بعد الحذف
            }).catch(function(error) {
                console.error("Error removing document: ", error);
            });
        }
    }

    // تحميل الطلاب عند الدخول للصفحة
    loadStudents();
</script>

</body>
</html>
