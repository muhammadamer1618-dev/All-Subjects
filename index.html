<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مدارس الفلاح الأهلية</title>
<link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap" rel="stylesheet">
<style>
body{
  font-family: Calibri;
  background: linear-gradient(135deg,#1976d2,#42a5f5);
  height:100vh;margin:0;
  display:flex;align-items:center;justify-content:center;
}
.card{
  background:#fff;color:#1565c0;
  padding:30px;border-radius:15px;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
  width:90%;max-width:400px;text-align:center;
}
h1{margin:0;font-size:30px;font-weight:bold;color:#1565c0;}
h2{margin-top:10px;font-size:22px;color:#d32f2f;}
button{
  width:100%;padding:15px;margin-top:15px;
  border:none;border-radius:8px;font-size:18px;
  cursor:pointer;font-weight:bold;
}
.admin-btn{background:#1976d2;color:white;}
.student-btn{background:#d32f2f;color:white;}
button:hover{opacity:0.9;}
</style>
</head>
<body>

<div class="card">
  <h1>مدارس الفلاح الأهلية</h1>
  <h2>قسم اللغة الإنجليزية</h2>

  <button class="admin-btn" onclick="location='admin_login.html'">دخول المشرف</button>
  <button class="student-btn" onclick="location='student.html'">صفحة الطالب</button>
</div>

</body>
</html>
