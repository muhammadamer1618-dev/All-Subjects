<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مدارس الفلاح الأهلية - الدخول</title>
<link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  font-family: Calibri;
  background: linear-gradient(135deg,#1976d2,#42a5f5);
  height:100vh;margin:0;
  display:flex;align-items:center;justify-content:center;
}
.card{
  background:#fff;
  color:#1565c0;
  padding:35px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,0,0,0.3);
  width:90%;
  max-width:400px;
  text-align:center;
}
h1{margin:0;font-size:30px;font-weight:bold;color:#1976d2}
h2{margin-top:8px;font-size:20px;color:#d32f2f;font-weight:normal}
input,button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:18px;
  box-sizing:border-box;
}
button{
  font-weight:bold;
  cursor:pointer;
  border:none;
}
.login-btn{
  background:#1976d2;
  color:#fff;
}
.student-btn{
  background:#d32f2f;
  color:#fff;
}
button:hover{
  opacity:0.9;
}
</style>
</head>
<body>

<div class="card">
  <h1>مدارس الفلاح الأهلية</h1>
  <h2>نظام عرض درجات المواد الدراسية</h2>

  <input id="pwd" type="password" placeholder="ادخل الرقم السري للمشرف">
  <button class="login-btn" onclick="login()">دخول المشرف</button>
  <button class="student-btn" onclick="location='student.html'">صفحة الطالب</button>
</div>

<script>
function login(){
  const pass = document.getElementById("pwd").value.trim();
  if(pass === "010096"){
    location = "admin.html";
  }else{
    alert("الرقم السري غير صحيح");
  }
}
</script>

</body>
</html>
