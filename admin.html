<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صفحة المشرف - مدارس الفلاح الأهلية</title>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Calibri, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .header {
            background: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 30px;
        }
        .header h2 {
            margin: 5px 0;
            font-size: 20px;
            color: #ffeb3b;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            width: 100%;
        }
        .form-group input, .form-group select {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }
        .form-group input[type="number"] {
            width: 23%;
        }
        .form-group button {
            width: 48%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-primary {
            background: #1976d2;
            color: white;
        }
        .btn-primary:hover {
            background: #1565c0;
        }
        .btn-secondary {
            background: #757575;
            color: white;
        }
        .btn-secondary:hover {
            background: #616161;
        }
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        .students-table th, .students-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .students-table th {
            background: #1976d2;
            color: white;
        }
        .students-table td button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 5px;
        }
        .students-table .btn-edit {
            background-color: #4caf50;
            color: white;
        }
        .students-table .btn-edit:hover {
            background-color: #388e3c;
        }
        .students-table .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .students-table .btn-delete:hover {
            background-color: #d32f2f;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>مدارس الفلاح الأهلية</h1>
    <h2>لوحة المشرف</h2>
</div>

<div class="container">
    <h3>تسجيل / تعديل بيانات الطالب</h3>

    <div class="form-group">
        <div class="col">
            <label for="studentCode">أدخل كود الطالب:</label>
            <input id="studentCode" type="text" placeholder="أدخل كود الطالب هنا">
        </div>
        <div class="col">
            <label for="studentName">أدخل اسم الطالب:</label>
            <input id="studentName" type="text" placeholder="أدخل اسم الطالب هنا">
        </div>
    </div>

    <div class="form-group">
        <div class="col">
            <label for="subjectInput">أدخل المادة:</label>
            <input id="subjectInput" type="text" placeholder="أدخل المادة هنا">
        </div>
        <div class="col">
            <label for="examTypeInput">أدخل نوع الاختبار:</label>
            <input id="examTypeInput" type="text" placeholder="نوع الاختبار">
        </div>
    </div>

    <div class="form-group">
        <div class="col">
            <label for="fullMarkInput">أدخل الدرجة النهائية:</label>
            <input id="fullMarkInput" type="number" placeholder="أدخل الدرجة النهائية">
        </div>
        <div class="col">
            <label for="studentMarkInput">أدخل درجة الطالب:</label>
            <input id="studentMarkInput" type="number" placeholder="أدخل درجة الطالب">
        </div>
    </div>

    <div class="form-group">
        <div class="col">
            <label for="studentGrade">أدخل الصف:</label>
            <input id="studentGrade" type="text" placeholder="أدخل الصف">
        </div>
        <div class="col">
            <label for="studentSection">أدخل الشعبة:</label>
            <input id="studentSection" type="text" placeholder="أدخل الشعبة">
        </div>
    </div>

    <button class="btn-primary" onclick="saveStudentData()">حفظ بيانات الطالب</button>

    <h3>كشف الطلاب ورصد الدرجات</h3>

    <button onclick="loadStudents()">عرض جميع الطلاب</button>

    <table class="students-table" id="studentsTable">
        <thead>
            <tr>
                <th>الكود</th>
                <th>اسم الطالب</th>
                <th>الصف</th>
                <th>الشعبة</th>
                <th>المادة</th>
                <th>الدرجة النهائية</th>
                <th>درجة الطالب</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody id="studentsBody">
            <!-- يتم إدراج بيانات الطلاب هنا -->
        </tbody>
    </table>

    <button onclick="location='index.html'" class="btn-secondary">العودة للصفحة الرئيسية</button>
</div>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyCX-KNQTu0Y1tnTGWd1sKtXLDUmR7Tehek",
        authDomain: "english-results.firebaseapp.com",
        projectId: "english-results",
        storageBucket: "english-results.firebasestorage.app",
        messagingSenderId: "673616902884",
        appId: "1:673616902884:web:62c38d39a3c1a0694a4af1"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // دالة لحفظ بيانات الطالب
    function saveStudentData() {
        var studentCode = document.getElementById("studentCode").value.trim();
        var studentName = document.getElementById("studentName").value.trim();
        var subjectInput = document.getElementById("subjectInput").value.trim();
        var examTypeInput = document.getElementById("examTypeInput").value.trim();
        var fullMarkInput = document.getElementById("fullMarkInput").value.trim();
        var studentMarkInput = document.getElementById("studentMarkInput").value.trim();
        var studentGrade = document.getElementById("studentGrade").value.trim();
        var studentSection = document.getElementById("studentSection").value.trim();

        if (!studentCode || !studentName || !subjectInput || !examTypeInput || !fullMarkInput || !studentMarkInput || !studentGrade || !studentSection) {
            alert("الرجاء إدخال جميع البيانات");
            return;
        }

        var studentRef = db.collection("students").doc(studentCode);

        // التحقق من وجود الطالب في Firebase
        studentRef.get().then(function(doc) {
            if (doc.exists) {
                studentRef.update({
                    name: studentName,
                    subject: subjectInput,
                    examType: examTypeInput,
                    fullMark: Number(fullMarkInput),
                    mark: Number(studentMarkInput),
                    grade: studentGrade,
                    section: studentSection
                }).then(function() {
                    alert("تم حفظ البيانات بنجاح");
                    loadStudents(); // إعادة تحميل الطلاب بعد الحفظ
                }).catch(function(error) {
                    alert("حدث خطأ أثناء حفظ البيانات");
                    console.error(error);
                });
            } else {
                studentRef.set({
                    name: studentName,
                    subject: subjectInput,
                    examType: examTypeInput,
                    fullMark: Number(fullMarkInput),
                    mark: Number(studentMarkInput),
                    grade: studentGrade,
                    section: studentSection
                }).then(function() {
                    alert("تم إضافة بيانات الطالب بنجاح");
                    loadStudents(); // إعادة تحميل الطلاب بعد الحفظ
                }).catch(function(error) {
                    alert("حدث خطأ أثناء إضافة البيانات");
                    console.error(error);
                });
            }
        }).catch(function(error) {
            console.error("خطأ في جلب بيانات الطالب: ", error);
            alert("حدث خطأ أثناء جلب بيانات الطالب");
        });
    }

    // دالة لعرض جميع الطلاب
    function loadStudents() {
        var tbody = document.getElementById("studentsBody");
        tbody.innerHTML = "";  // تفريغ الجدول قبل إضافة البيانات

        db.collection("students").get().then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                var student = doc.data();
                var row = document.createElement("tr");
                row.innerHTML = `
                    <td>${doc.id}</td> <!-- عرض الكود هنا -->
                    <td>${student.name}</td>
                    <td>${student.grade}</td>
                    <td>${student.section}</td>
                    <td>${student.subject}</td>
                    <td>${student.fullMark}</td>
                    <td>${student.mark}</td>
                    <td>
                        <button class="btn-edit" onclick="editStudent('${doc.id}')">تعديل</button>
                        <button class="btn-delete" onclick="deleteStudent('${doc.id}')">حذف</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }).catch(function(error) {
            console.error("Error getting documents: ", error);
        });
    }

    // دالة لتعديل بيانات الطالب
    function editStudent(studentId) {
        var studentRef = db.collection("students").doc(studentId);
        studentRef.get().then(function(doc) {
            var student = doc.data();
            document.getElementById("studentCode").value = doc.id;
            document.getElementById("studentName").value = student.name;
            document.getElementById("subjectInput").value = student.subject;
            document.getElementById("examTypeInput").value = student.examType;
            document.getElementById("fullMarkInput").value = student.fullMark;
            document.getElementById("studentMarkInput").value = student.mark;
            document.getElementById("studentGrade").value = student.grade;
            document.getElementById("studentSection").value = student.section;
        });
    }

    // دالة لحذف الطالب
    function deleteStudent(studentId) {
        if (confirm("هل تريد حذف هذا الطالب؟")) {
            db.collection("students").doc(studentId).delete().then(function() {
                alert("تم حذف الطالب");
                loadStudents(); // إعادة تحميل الطلاب بعد الحذف
            }).catch(function(error) {
                console.error("Error removing document: ", error);
            });
        }
    }
</script>

</body>
</html>
