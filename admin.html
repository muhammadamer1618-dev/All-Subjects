<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة المشرف - مدارس الفلاح الأهلية</title>
<link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

<style>
body{font-family:Calibri;background:#f4f4f4;margin:0;padding:0}
.header{background:#1976d2;color:white;text-align:center;padding:20px}
.container{max-width:1200px;margin:20px auto;background:white;border-radius:10px;padding:20px;box-shadow:0 0 10px rgba(0,0,0,0.1)}
label{font-weight:bold;margin:10px 0;display:block}
select,input,button{font-family:Calibri;font-size:16px;border-radius:6px;border:1px solid #aaa;padding:8px;margin:5px 0}
button{cursor:pointer;border:none}
.btn-primary{background:#1976d2;color:white;font-weight:bold;padding:10px 20px}
.btn-danger{background:#d32f2f;color:white}
table{width:100%;border-collapse:collapse;margin-top:15px;font-size:15px}
th,td{border:1px solid #000;padding:8px;text-align:center}
th{background:#1976d2;color:white}
.note{color:#555;font-size:14px;margin-top:10px;text-align:center}
</style>
</head>
<body>

<div class="header">
  <h1>مدارس الفلاح الأهلية</h1>
  <h2>لوحة المشرف لرصد درجات الطلاب</h2>
</div>

<div class="container">
  <label>اختر الصف</label>
  <select id="grade">
    <option value="">-- اختر الصف --</option>
    <option>1 ابتدائي</option><option>2 ابتدائي</option><option>3 ابتدائي</option>
    <option>4 ابتدائي</option><option>5 ابتدائي</option><option>6 ابتدائي</option>
    <option>1 متوسط</option><option>2 متوسط</option><option>3 متوسط</option>
    <option>1 ثانوي</option><option>2 ثانوي</option><option>3 ثانوي</option>
  </select>

  <button class="btn-primary" onclick="addStudent()">إضافة طالب</button>

  <table id="studentsTable">
    <thead>
      <tr>
        <th>كود الطالب</th><th>اسم الطالب</th>
        <th>اللغة العربية</th><th>اللغة الإنجليزية</th>
        <th>الرياضيات</th><th>العلوم</th>
        <th>الاجتماعيات</th><th>الكيمياء</th>
        <th>الفيزياء</th><th>الأحياء</th>
        <th>الإسلاميات</th><th>الرقمية</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn-primary" onclick="saveAll()">حفظ جميع الدرجات</button>
  <p class="note">ملاحظة: بعد الحفظ يمكن للطالب رؤية درجاته فورًا في صفحة النتائج.</p>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC4-cGVb2pHwo6LYiD-UoWtmEEZKQxj4_M",
  authDomain: "all-subjects-14322.firebaseapp.com",
  projectId: "all-subjects-14322",
  storageBucket: "all-subjects-14322.firebasestorage.app",
  messagingSenderId: "813955287168",
  appId: "1:813955287168:web:07efa7dde95b117b9bbe65"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function addStudent(){
  const tbody = document.querySelector("#studentsTable tbody");
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td><input placeholder='الكود'></td>
    <td><input placeholder='اسم الطالب'></td>
    ${Array.from({length:10}).map(()=>"<td><input type='number' min='0'></td>").join("")}
    <td><button class='btn-danger' onclick='this.closest("tr").remove()'>X</button></td>
  `;
  tbody.appendChild(tr);
}

async function saveAll(){
  const grade = document.getElementById("grade").value;
  if(!grade){alert("اختر الصف أولاً");return;}

  const rows = document.querySelectorAll("#studentsTable tbody tr");
  if(rows.length===0){alert("لم يتم إضافة طلاب");return;}

  for(const r of rows){
    const inputs = r.querySelectorAll("input");
    const code = inputs[0].value.trim();
    const name = inputs[1].value.trim();
    if(!code || !name) continue;

    const subjectsNames = ["اللغة العربية","اللغة الإنجليزية","الرياضيات","العلوم","الاجتماعيات","الكيمياء","الفيزياء","الأحياء","الإسلاميات","الرقمية"];
    const subjects = {};
    for(let i=0;i<10;i++){
      const mark = Number(inputs[i+2].value);
      subjects[subjectsNames[i]] = {fullMark:100,mark:isNaN(mark)?0:mark};
    }

    await db.collection("students").doc(code).set({
      name, grade, subjects
    });
  }
  alert("تم حفظ جميع الدرجات بنجاح");
}
</script>
</body>
</html>
